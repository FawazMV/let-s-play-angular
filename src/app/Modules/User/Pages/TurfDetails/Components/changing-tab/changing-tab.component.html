<div class="w-full shadow">
  <div class="border-b border-gray-200">
    <nav class="-mb-px flex" aria-label="Tabs">
      <button
        [class]="
          activeTab === 'booking'
            ? 'border-indigo-500 text-indigo-600'
            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200'
        "
        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm uppercase"
        (click)="handleTabClick('booking')"
      >
        Book Your Spot
      </button>
      <button
        [class]="
          activeTab === 'reviews'
            ? 'border-indigo-500 text-indigo-600'
            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200'
        "
        class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm uppercase"
        (click)="handleTabClick('reviews')"
      >
        Reviews & Ratings
      </button>
    </nav>
  </div>
  <div class="px-4 bg-[#0f172af1]">
    <ng-container *ngIf="activeTab === 'booking'">
      <div class="pt-1">
        <app-booking-calendar />
      </div>
    </ng-container>
    <ng-container *ngIf="activeTab === 'reviews'">
      <div>
        <!-- Angular equivalent of ReviewTab component here -->
      </div>
    </ng-container>
  </div>
</div>
