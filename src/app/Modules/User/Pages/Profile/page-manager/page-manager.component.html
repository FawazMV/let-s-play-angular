<div class="flex justify-center">
  <div
    *ngIf="user"
    className="pt-16 xs:pt-20  lg:pt-20 min-h-screen bg-gray-800"
  >
    <section
      className="mx-auto sm:p-4 container flex flex-col md:p-10 bg-gray-800 text-gray-50"
    >
      <fieldset
        className="grid grid-cols-4 gap-6 p-14 rounded-md shadow-sm bg-gray-900"
      >
        <app-profile-picture [user]="user.profile" />
        <div
          className="space-y-2 col-span-full opacity-30 lg:hidden border-b-[1px] my-4"
        ></div>
        <div className="grid grid-cols-6 gap-6 col-span-full lg:col-span-3">
          <app-profile-details (update)="profileUpdate($event)" [user]="user" />
          <div className="col-span-full ">
            <hr className="mt-5 opacity-30 " />
          </div>
          <!-- <PasswordUpdate /> -->
          <app-logout-button />
        </div>
      </fieldset>
    </section>
    <!-- <BookingDetails token={token} /> -->
  </div>
</div>
