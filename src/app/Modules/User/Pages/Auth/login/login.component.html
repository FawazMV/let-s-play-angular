<div class="grid place-items-center min-h-[85vh]">
  <div
    class="flex items-center justify-center text-center bg-slate-800 text-gray-100"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col w-full max-w-lg p-12 rounded shadow-lg text-gray-100"
    >
      <h3 class="text-2xl font-semibold pb-4">Login Here</h3>

      <label for="email" class="self-start text-xs font-semibold">Email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="flex items-center h-12 px-4 mt-2 rounded focus:outline-none focus:ri text-gray-900 focus:border-violet-400 focus:ri"
      />
      <p class="text-red-500 text-xs py-1 text-left">{{ showEmailErrors() }}</p>
      <label for="password" class="self-start mt-3 text-xs font-semibold"
        >Password</label
      >
      <input
        formControlName="password"
        id="password"
        type="password"
        class="flex items-center h-12 px-4 mt-2 rounded focus:outline-none focus:ri text-gray-900 focus:border-violet-400 focus:ri"
      />
      <p class="text-red-500 text-xs py-1 text-left">
        {{ showPasswordErrors() }}
      </p>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="flex items-center disabled:cursor-not-allowed disabled:bg-violet-300 justify-center h-12 px-6 mt-8 text-sm font-semibold rounded bg-violet-400 text-gray-900"
      >
        Login
      </button>
      <div class="flex justify-center mt-6 space-x-2 text-xs">
        <p class="text-gray-400">Don't have an account?</p>
        <a routerLink="/register" class="text-blue-700">Register</a>
      </div>
    </form>
  </div>
</div>
