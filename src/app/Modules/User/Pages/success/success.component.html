<div class="flex flex-col items-center justify-center h-screen bg-gray-800">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-2xl">
    <svg
      class="w-16 h-16 text-green-500 mb-6 mx-auto"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fillRule="evenodd"
        d="M18.707 5.293a1 1 0 00-1.414 0L8 14.586 3.707 10.293A1 1 0 102.293 11.707l5 5a1 1 0 001.414 0l11-11a1 1 0 000-1.414z"
        clipRule="evenodd"
      />
    </svg>
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
      Your booking is confirmed!
    </h1>
    <div
      class="bg-gray-200 text-black p-4 mx-5 text-center shadow-2xl text-lg justify-center rounded-lg mb-6"
    >
      <p>
        Booking ID: <span class="font-bold">{{ details._id }}</span>
      </p>
      <p>
        Booked Date:
        <span class="font-bold">{{ details.bookDate | date }}</span>
      </p>
      <p>
        Booked Time: <span class="font-bold">{{ details.time }}</span>
      </p>
    </div>
    <p class="text-lg text-gray-800 mb-4 text-center">
      A receipt has been sent to
      <span class="font-bold">your email id</span>.
    </p>
    <button
      routerLink="/"
      class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg block mx-auto"
    >
      Go Back to Home
    </button>
    <p class="text-gray-600 text-sm mt-2 text-center">
      For More Informations - Contact us at
      <a
        href="mailto:mvfawazmfz@gmail.com"
        class="text-green-500 hover:underline"
        >mvfawazmfz@gmail.com</a
      >.
    </p>
  </div>
</div>
