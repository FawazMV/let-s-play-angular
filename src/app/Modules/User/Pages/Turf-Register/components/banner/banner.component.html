<div
  [ngStyle]="{
    'background-image':
      'url(\'./../../../../../../../assets/images/partnerwithus.jpg\')',
    'background-position': 'top center',
    'background-repeat': 'no-repeat',
    'background-size': 'cover'
  }"
  class="text-white p-20 h-[50vh] w-full"
>
  <div class="flex w-full h-full justify-evenly items-center">
    <div>
      <h1 class="font-extrabold text-center flex justify-evenly text-4xl">
        PARTNER WITH US
      </h1>
      <div class="w-full flex xs:pl-0 justify-evenly mt-3">
        <button
          (click)="scrollToDiv()"
          class="text-black bg-white mb-2 border-[1px] border-inherit font-[Poppins] py-2 px-6 rounded-xl hover:bg-transparent hover:text-white duration-500"
        >
          Registration
        </button>
      </div>
    </div>
  </div>
</div>
