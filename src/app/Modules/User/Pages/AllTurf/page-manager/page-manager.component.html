<div>
  <!-- <SearchLoacation setTurfs={setTurfs} /> -->
  <section class="sm:py-16 text-gray-100">
    <div class="container p-6 mx-auto space-y-8">
      <div class="space-y-2 text-center">
        <h2 class="text-3xl font-bold">Let's Play Together</h2>
        <p class="font-serif text-sm text-gray-400">
          Select your playspots and book your playtime by a tap...
        </p>
      </div>
      <app-turf-shimmer *ngIf="!(turfs$ | async)?.length" />
      <div
        *ngIf="(turfs$ | async)?.length === 0"
        class="w-full h-screen fixed left-0 top-0 z-[-1] flex justify-center items-center bg-gray-800 text-2xl font-black"
      >
        🙁 No [Turf]s turfAvailable
      </div>

      <div
        class="grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-2 lg:grid-cols-4"
      >
        <a
          *ngFor="let turf of turfs$ | async"
          [routerLink]="'/turf/' + turf._id"
        >
          <app-turf-card [turf]="turf"
        /></a>
      </div>
    </div>
  </section>
</div>

  class="w-full h-screen fixed left-0 top-0 z-[-1] flex justify-center items-center bg-gray-800 text-2xl font-black"
