<div
  class="grid grid-cols-1 gap-x-6 gap-y-8 md:grid-cols-2 lg:grid-cols-4 mt-8"
>
  <div *ngFor="let x of shimmerItems" class="bg-slate-800 animate-pulse">
    <div class="h-52 bg-gray-500"></div>
    <div class="flex flex-col flex-1 p-6">
      <div class="h-3 bg-gray-700 rounded w-1/3"></div>
      <div class="flex justify-between mt-3">
        <div class="h-5 bg-gray-700 rounded w-28"></div>
        <div class="h-4 bg-gray-700 rounded w-20"></div>
      </div>
      <div class="flex justify-between mt-4 mb-2">
        <div class="h-3 bg-gray-700 rounded w-8"></div>
        <div class="h-3 bg-gray-700 rounded w-16"></div>
      </div>
    </div>
  </div>
</div>
