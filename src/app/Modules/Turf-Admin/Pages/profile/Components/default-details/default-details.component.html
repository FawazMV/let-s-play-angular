<div *ngIf="details">
  <h2 class="text-lg font-semibold mb-2">Default Details</h2>
  <div class="bg-white p-4 md:flex md:justify-between md:px-10 rounded shadow">
    <div class="mb-4">
      <label class="block font-bold mb-2">Email</label>
      <p class="text-gray-700">{{ details.email }}</p>
    </div>
    <div class="mb-4">
      <label class="block font-bold mb-2">Phone</label>
      <p class="text-gray-700">{{ details.mobile }}</p>
    </div>
    <div class="mb-4">
      <label class="block font-bold mb-2">Location</label>
      <p class="text-gray-700">{{ details.location }}</p>
    </div>
    <div class="mb-4">
      <label class="block font-bold mb-2">Sports Type</label>
      <p class="text-gray-700">{{ details.event }}</p>
    </div>
  </div>
</div>
