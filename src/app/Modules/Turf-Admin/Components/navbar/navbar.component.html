<nav
  class="fixed top-0 z-[999] shadow-lg w-full border-gray-200 px-2 sm:px-4 py-2.5 bg-slate-800"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a class="flex items-center">
      <img
        src="/assets/images/pngwing.com.png"
        class="h-6 mr-3 sm:h-9"
        alt="Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap text-white"
        >Let's Play</span
      >
    </a>
    <div class="flex md:order-2">
      <button
        (click)="logOut()"
        type="button"
        class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
      >
        Logout
      </button>
      <button
        (click)="toggleMenu()"
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fillRule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clipRule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
      [ngClass]="isOpen ? '' : 'hidden'"
    >
      <ul
        class="flex flex-col p-4 mt-4 border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md: bg-gray-800 md:bg-slate-800 border-gray-700"
      >
        <li *ngFor="let x of Menus">
          <a
            (click)="toggleMenu()"
            [routerLink]="x.link"
            class="block py-2 pl-3 pr-4 rounded md:p-0 md:hover:text-white text-gray-400 hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700"
            >{{ x.text }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
